<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>QuizApp</title>
    <!-- Bootstrap files-->

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import confetti from "https://cdn.skypack.dev/canvas-confetti";
      window.foo = function () {
        confetti();
      };
    </script>

    <!-- Bootstrap files end-->
  </head>
  <body onload="init()">
    <nav class="navbar background-color-nav">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar"
      role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
    </div>
    <div class="my-card" id="my-card">


      <div
        class="card-body add-card-body"
        id="card-body"
        style="border-radius: 8px"
      >
        <div class="card-head d-flex"
          <h4 class="card-title font-weight-bolder">
            Teste dein Wissen
            <h4 class="card-title font-weight-bolder px-1" id="counter"></h4>
            /
            <h4 class="card-title font-weight-bolder px-1" id="total"></h4>
          </h4>
        </div>

        <p class="card-text" id="text">
          Hier kommt der Text der Frage als Fragestellung rein ich schreibe
          jetzt etwas das als Platzhalter dienen soll. Keine Lust auf Lorem
          morem
        </p>

        <div class="card-answer-box" id="answer-box">
          <div class="card-answer-left">
            <button
              class="center btn btn-primary answer_height"
              id="answer0"
              onclick="decision(0)"
            >
              Antwort
            </button>
            <button
              class="center btn btn-primary answer_height"
              id="answer1"
              onclick="decision(1);"
            >
              Antwort
            </button>
          </div>
          <div class="card-answer-right">
            <button
              class="center btn btn-primary answer_height"
              id="answer2"
              onclick="decision(2);"
            >
              Antwort
            </button>
            <button
              class="center btn btn-primary answer_height"
              id="answer3"
              onclick="decision(3);"
            >
              Antwort
            </button>
          </div>
        </div>
        <div class="steps steps-position">
          <button
            id="reloader"
            onclick="location.reload()"
            type="button"
            class="center btn btn-info text-white d-none"
          >
            Neu starten
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
